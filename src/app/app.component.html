<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{title}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-success alert-dismissable" *ngIf="message">
        <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
        {{message}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Create Data: </h2>
      <form>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name"
              placeholder="Enter a new Name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="position" class="col-sm-2 col-form-label">Position: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="position" name="position" [(ngModel)]="model.position"
              placeholder="Enter a new Position">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="email" name="email" [(ngModel)]="model.email"
              placeholder="Enter a new Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn btn-success" (click)="addEmployee()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla -->
  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i= index">
            <td>{{employee.name}} </td>
            <td>{{employee.position}} </td>
            <td>{{employee.email}} </td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">Edit</a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-sm-4" [hidden]="hideUpdate">
      <h2>Update Data: </h2>
      <form>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model2.name"
              placeholder="Enter a new Name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="position" class="col-sm-2 col-form-label">Position: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="position" name="position" [(ngModel)]="model2.position"
              placeholder="Enter a new Position">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="email" name="email" [(ngModel)]="model2.email"
              placeholder="Enter a new Email">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="button" class="btn btn-success" (click)="updateEmployee()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>
